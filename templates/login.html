{% extends 'layout.html' %}

{% set active_page = None %}
{% set title = 'Login' %}

{% block body %}

<main>
  <h2>Login</h2>
  <form method="POST">
    {{ form.csrf_token }}
    <div class="field">
      {{ form.password.label }}
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
</main>

{% endblock %}
